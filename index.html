<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF9F0A; /* Bright Orange */
            --bg: #0A0A0A;
            --card-bg: #1C1C1E;
            --text-main: #FFFFFF;
            --text-dim: #8E8E93;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 28px;
            letter-spacing: 1px;
            margin: 0;
            text-transform: uppercase;
        }

        .header p {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 5px;
        }

        /* Action Buttons */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .main-btn {
            background: var(--primary);
            color: #000;
            display: flex;
            align-items: center;
            padding: 18px 24px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 17px;
            transition: transform 0.1s;
            border: none;
            width: 100%;
        }

        .main-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .main-btn i {
            font-size: 22px;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }

        .btn-subtext {
            display: block;
            font-size: 12px;
            font-weight: 400;
            opacity: 0.8;
        }

        .btn-text-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Quick Status Grid */
        .status-title {
            margin: 30px 0 15px 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .status-card {
            background: var(--card-bg);
            padding: 15px 10px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid #2C2C2E;
        }

        .status-label {
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 8px;
            display: block;
        }

        .status-value {
            font-size: 20px;
            font-weight: 700;
        }

        .status-value.online {
            color: #34C759;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Storage Progress Bar */
        .storage-section {
            background: var(--card-bg);
            margin-top: 20px;
            padding: 15px;
            border-radius: 16px;
        }

        .progress-container {
            background: #333;
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .progress-bar {
            background: var(--primary);
            width: 65%;
            height: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Cloud Bot Interface</h1>
        <p>Welcome back, <span id="user-name">User</span>! | v1.2</p>
    </div>

    <div class="btn-container">
        <button class="main-btn" onclick="triggerAction('new_task')">
            <i class="fas fa-plus-circle"></i>
            <div class="btn-text-wrapper">
                New Task
                <span class="btn-subtext">Create a new cloud process</span>
            </div>
        </button>

        <button class="main-btn" onclick="triggerAction('manage_files')">
            <i class="fas fa-folder-open"></i>
            <div class="btn-text-wrapper">
                Manage Files
                <span class="btn-subtext">View, upload or delete data</span>
            </div>
        </button>

        <button class="main-btn" onclick="triggerAction('settings')" style="background: #2C2C2E; color: white;">
            <i class="fas fa-cog"></i>
            <div class="btn-text-wrapper">
                Settings
                <span class="btn-subtext">Configure bot parameters</span>
            </div>
        </button>
    </div>

    <div class="status-title">Quick Status</div>
    <div class="status-grid">
        <div class="status-card">
            <span class="status-label">Tasks Active</span>
            <span class="status-value">12</span>
        </div>
        <div class="status-card" style="background: white; color: black;">
            <span class="status-label" style="color: #666;">Total Files</span>
            <span class="status-value">154</span>
        </div>
        <div class="status-card">
            <span class="status-label">Bot Status</span>
            <span class="status-value online"><i class="fas fa-check-circle"></i> Online</span>
        </div>
    </div>

    <div class="storage-section">
        <span class="status-label">Storage Usage</span>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 12px;">
            <span>6.5 GB Used</span>
            <span>10 GB Total</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Set name from Telegram Profile
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        function triggerAction(cmd) {
            tg.HapticFeedback.impactOccurred('medium');
            tg.sendData(cmd);
        }
    </script>
</body>
</html>
